    <script>
        // Обработчик для адаптивности на мобильных устройствах
        document.addEventListener('DOMContentLoaded', function() {
            // Предотвращение скролла и масштабирования на мобильных устройствах
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Обработчик изменения ориентации устройства
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    // Пересчет размеров SVG при изменении ориентации
                    const svg = document.querySelector('svg');
                    if (svg) {
                        // Обновление размеров SVG для адаптивности
                        const section = document.querySelector('section');
                        const sectionWidth = section.clientWidth;
                        const sectionHeight = section.clientHeight;
                        
                        // Определение оптимального размера для SVG
                        if (window.innerWidth < window.innerHeight) {
                            // Портретная ориентация
                            svg.style.maxHeight = '80vh';
                        } else {
                            // Ландшафтная ориентация
                            svg.style.maxHeight = '90vh';
                            svg.style.maxWidth = '90%';
                        }
                    }
                }, 300); // Задержка для корректной обработки изменения ориентации
            });
        });
    </script>
