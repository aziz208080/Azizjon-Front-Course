<!DOCTYPE html>  
<html lang="ru">  
<head>  
  <meta charset="UTF-8">  
  <title>Анимация div элементов</title>  
  <style>  
    body {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      background-color: #f0f0f0;  
    }  
    .circle {  
      width: 30px;  
      height: 30px;  
      background: black;  
      border-radius: 50%;  
      margin: 0 10px;  
      animation: divs 0.9s infinite alternate;  
    }  
    .circle.delay-1 {  
      animation-delay: 0.0s;  
    }  
    .circle.delay-2 {  
      animation-delay: 0.3s;  
    }  
    .circle.delay-3 {  
      animation-delay: 0.6s;  
    }  
    @keyframes divs {  
      from {  
        transform: scale(1);  
      }  
      to {  
        transform: scale(1.5);  
      }  
    }  
  </style>  
</head>  
<body>  
  <div class="circle delay-1"></div>  
  <div class="circle delay-2"></div>  
  <div class="circle delay-3"></div>  
</body>  
</html>
